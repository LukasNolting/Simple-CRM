<mat-card>
  
<table class="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/', user.id]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </tbody>
</table>

</mat-card>

<button (click)="openDialog()" mat-fab color="primary" class="add-user-btn" matTooltip="Add User" matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</button>
