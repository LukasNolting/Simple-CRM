<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title class="dialog-title">Edit Address</h1>
  <mat-dialog-content style="padding-top: 20px">
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street & House-Number</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="objClone.street" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="objClone.zipCode" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="objClone.city" />
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">
        Cancel
      </button>
      <button [disabled]="loading" mat-button (click)="saveUser()" >Save</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
