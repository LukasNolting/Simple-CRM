
<div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title class="dialog-title">Add User</h1>
<mat-dialog-content style="padding-top: 20px">
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.firstName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.lastName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" matInput [matDatepicker]="picker1" [(ngModel)]="birthDate" />
      <mat-datepicker-toggle matSuffix [for]="picker1" [disabled]="loading"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street & House-Number</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.street" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.zipCode" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.city" />
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button>Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
  </mat-dialog-actions>
</mat-dialog-content>
</div>
